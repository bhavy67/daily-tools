<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A comprehensive collection of essential developer utilities and tools. All tools run locally in your browser." />
    <title>DevToolkit - Essential Developer Utilities</title>
    <script>
      // Set dark mode as default before page loads to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('app-storage');
        const theme = savedTheme ? JSON.parse(savedTheme).state?.theme : 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
